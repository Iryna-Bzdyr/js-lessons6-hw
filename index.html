<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d916424051.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>


    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 item__area" id="item__area">
                    <form name="itemsList">
                        <div class="row items__box">
                            <div class="col-lg-7">
                                <input type="text" class="form-control" placeholder="1.Chest Girth" name="item">
                            </div>
                            <div class="col-lg-5 d-flex align-items-center">
                                <div class="warning__box">
                                </div>
                            </div>
                        </div>
                        <div class="row items__box">
                            <div class="col-lg-7">
                                <input type="text" class="form-control" placeholder="2.Waist Girth" name="item">
                            </div>
                            <div class="col-lg-5 d-flex align-items-center">
                                <div class="warning__box">
                                </div>
                            </div>
                        </div>
                        <div class="row items__box">
                            <div class="col-lg-7">
                                <input type="text" class="form-control" placeholder="3.Hip Girth" name="item">
                            </div>
                            <div class="col-lg-5 d-flex align-items-center">
                                <div class="warning__box">
                                </div>
                            </div>
                        </div>
                        <div class="row items__box">
                            <div class="col-lg-7">
                                <input type="text" class="form-control" placeholder="4.Breast Height" name="item">
                            </div>
                            <div class="col-lg-5 d-flex align-items-center">
                                <div class="warning__box">
                                </div>
                            </div>
                        </div>
                        <div class="row items__box">
                            <div class="col-lg-7">
                                <input type="text" class="form-control" placeholder="5.Forward Length" name="item">
                            </div>
                            <div class="col-lg-5 d-flex align-items-center">
                                <div class="warning__box">
                                </div>
                            </div>
                        </div>
                        <div class="row items__box">
                            <div class="col-lg-7">
                                <input type="text" class="form-control" placeholder="6.Length of the product"
                                    name="item">
                            </div>
                            <div class="col-lg-5 d-flex align-items-center">
                                <div class="warning__box">
                                </div>
                            </div>
                        </div>
                        <div class="row items__box">
                            <div class="col-lg-7">
                                <input type="text" class="form-control" placeholder="7.Back Length" name="item">
                            </div>
                            <div class="col-lg-5 d-flex align-items-center">
                                <div class="warning__box">
                                </div>
                            </div>
                        </div>
                        <div class="row items__box">
                            <div class="col-lg-7">
                                <input type="text" class="form-control" placeholder="8.Width Spins" name="item">
                            </div>
                            <div class="col-lg-5 d-flex align-items-center">
                                <div class="warning__box">
                                </div>
                            </div>
                        </div>
                        <div class="row items__box">
                            <div class="col-lg-7">
                                <input type="text" class="form-control" placeholder="9.Shoulder Width" name="item">
                            </div>
                            <div class="col-lg-5 d-flex align-items-center">
                                <div class="warning__box">
                                </div>
                            </div>
                        </div>
                        <div class="row items__box">
                            <div class="col-lg-7">
                                <input type="text" class="form-control" placeholder="10.Shoulder Length" name="item">
                            </div>
                            <div class="col-lg-5 d-flex align-items-center">
                                <div class="warning__box">
                                </div>
                            </div>
                        </div>
                        <div class="row items__box">
                            <div class="col-lg-7">
                                <input type="text" class="form-control" placeholder="11.Sleeve Lenght" name="item">
                            </div>
                            <div class="col-lg-5 d-flex align-items-center">
                                <div class="warning__box">
                                </div>
                            </div>
                        </div>
                        <div class="row items__box">
                            <div class="col-lg-7">
                                <input type="text" class="form-control" placeholder="12.Arm Circumferens" name="item">
                            </div>
                            <div class="col-lg-5 d-flex align-items-center">
                                <div class="warning__box">
                                </div>
                            </div>
                        </div>
                        <div class="row items__box">
                            <div class="col-lg-7">
                                <input type="text" class="form-control" placeholder="13.Neck Circumferens" name="item">
                            </div>
                            <div class="col-lg-5 d-flex align-items-center">
                                <div class="warning__box">
                                </div>
                            </div>
                        </div>
                    </form>

                </div>


                <div class="col-lg-7 regisrtation__area">
                    <div class="row">
                        <div class="col-lg-12 d-flex justify-content-center">
                            <h1 class="headline">
                                Buy the uniform for you kid!
                            </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 d-flex justify-content-center align-items-center slider ">
                           <div class="prev">
                                <i class="fas fa-arrow-left"></i>
                               <a href="#"></a>
                           </div>
                          <div class="slider__items">
                                    <img src="img/1.jpg" alt="" class="slides current">
                                    <img src="img/7.jpg" alt="" class="slides">
                                    <img src="img/433591.jpg" alt="" class="slides">
                                    <img src="img/433626.jpg" alt="" class="slides">
                                    <img src="img/34965.jpg" alt="" class="slides">
                                    <img src="img/6.jpg" alt="" class="slides">
                            </div>    
                            <div class="dots__bar">
                                <div class="dot active"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>

                            <div class="next">
                                    <i class="fas fa-arrow-right"></i>
                                   <a href="#"></a>
                               </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <h6 >
                                Контактні дані клієнта
                            </h6>
                        </div>
                    </div>

                    <div class="row registrationBox">
                        <div class="col-lg-12">
                            <form name="registrationForm">
                                <div class="row registration__box justify-content-end">
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" placeholder="П.І.Б" name="customerName">
                                    </div>
                                    <div class="col-lg-3 d-flex align-items-center">
                                        <div class="warning__box">
                                        </div>
                                    </div>
                                </div>
                                <div class="row registration__box justify-content-end">
                                    <div class="col-lg-6">
                                        <input type="tel" id="tel" class="form-control" placeholder="Номер телефону"
                                            name="customerPhone">
                                    </div>
                                    <div class="col-lg-3 d-flex align-items-center">
                                        <div class="warning__box">
                                        </div>
                                    </div>
                                </div>
                                <div class="row registration__box justify-content-end">
                                    <div class="col-lg-6">
                                        <input type="email" class="form-control" placeholder="E-mail"
                                            name="customerEmail">
                                    </div>
                                    <div class="col-lg-3 d-flex align-items-center">
                                        <div class="warning__box">
                                        </div>
                                    </div>
                                </div>

                                <div class="row registration__box justify-content-end">
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" placeholder="зріст"
                                            name="customerHeight">
                                    </div>
                                    <div class="col-lg-3 d-flex align-items-center">
                                        <div class="warning__box">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 d-flex justify-content-spacebetween" >
                                        <button type="button" class="btn btn-secondary  btn-block" name="ok">OK</button>
                                    </div>
                                </div>

                            </form>



                        </div>
                    </div>




                </div>
            </div>
        </div>

        <script src="main.js"></script>
        <script src="maskinput.js"></script>
        <script type="text/javascript">
            jQuery(function($){
            $("#tel").mask("+38(999) 999-9999");
            });
         </script>
</body>

</html>
